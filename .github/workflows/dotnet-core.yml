name: .NET Core

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get sources
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore ${{github.workspace}}/PackageClassLibrary/PackageClassLibrary/PackageClassLibrary.csproj
    - name: Build
      run: dotnet build ${{github.workspace}}/PackageClassLibrary/PackageClassLibrary/PackageClassLibrary.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test ${{github.workspace}}/PackageClassLibrary/PackageClassLibrary/PackageClassLibrary.csproj --no-restore --verbosity normal

    - name: pack
      run: dotnet pack ${{github.workspace}}/PackageClassLibrary/PackageClassLibrary/PackageClassLibrary.csproj  --output ./artifacts --configuration Release -p:Version=${{ 1 }}
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: ./artifacts/*.nupkg

  publish:
    needs: build
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: nupkg
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: add package source
        run: dotnet nuget add source https://nuget.pkg.github.com/todor.dimitrov/index.json -n github -u todor.dimitrov -p ${{secrets.NUGETAPIKEY}} --store-password-in-clear-text
      - name: publish
        run: dotnet nuget push ./nupkg/**.nupkg --source github --api-key ${{secrets.NUGETAPIKEY}} 
 
